<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recommendations Cache Sample Carousel</title>
</head>
<body>

	<script src="resources/reco_product_carousel.js"></script>
	<h1 class="headerTitle">Product Recommendations Cache Carousel Example</h1>
	<div style="padding: 10%"
		data-orientation="horizontal"
		data-divRecoProductCarouselId="myProductCarouselDivId"
		data-carouselFontColor="#000000"
		data-userId="[user_id]"
		data-userType="[user_origin_id]"
		data-leadingItemIds="[comma_separated_leading_items_IDs]"
		data-leadingItemType="[leading_item_origin]"
		data-basketItemIds="[comma_separated_basket_items_IDs]"
		data-basketItemType="[basket_item_origin]"
		data-context=""
		data-server="https://[SCP_tenant_url]/reco"
		data-language="EN"
		data-l54="[L54_value]"
		data-h=""
		data-k13="[k13_value]"
		data-k14="[k14_value]"
		data-v="[v_value]">
	</div>
	<h1 style="text-align: center;">___</h1>

	<script src="resources/reco_offer_banner.js"></script>
	<h1 class="headerTitle">Offer Recommendations Cache Banner Example</h1>
	<div style="padding: 10%"
		data-divRecoOfferBannerId="myOfferBannerDivId"
		data-bannerWidth="80%"
		data-userId="[user_id]"
		data-userType="[user_origin_id]"
		data-leadingItemIds="[comma_separated_leading_items_IDs]"
		data-leadingItemType="[leading_item_origin]"
		data-basketItemIds="[comma_separated_basket_items_IDs]"
		data-basketItemType="[basket_item_origin]"
		data-context=""
		data-position=""
		data-communicationMedium=""
		data-offerContentType=""
		data-withCoupon=""
		data-marketingArea=""
		data-server="https://[SCP_tenant_url]/reco"
		data-language="EN"
		data-l54="[L54_value]"
		data-h=""
		data-k13="[k13_value]"
		data-k14="[k14_value]"
		data-v="[v_value]">
	</div>
	<h1 style="text-align: center;">___</h1>

	<h1 class="headerTitle">Offer Recommendations Cache Carousel Example</h1>
	<script src="resources/reco_offer_carousel.js"></script>
	<div style="padding: 10%"
 		data-divRecoOfferCarouselId="myOfferCarouselDivId"
 		data-carouselShowMaxNumOffers=""
 		data-carouselOfferBoxColor="#cccccc"
 		data-carouselFontColor="#000000"
 		data-userId="[user_id]"
 		data-userType="[user_origin_id]"
		data-leadingItemIds="[comma_separated_leading_items_IDs]"
		data-leadingItemType="[leading_item_origin]"
		data-basketItemIds="[comma_separated_basket_items_IDs]"
		data-basketItemType="[basket_item_origin]"
 		data-context=""
 		data-position=""
 		data-communicationMedium=""
 		data-offerContentType=""
 		data-withCoupon=""
 		data-marketingArea=""
		data-server="https://[SCP_tenant_url]/reco"
		data-language="EN"
		data-l54="[L54_value]"
		data-h=""
		data-k13="[k13_value]"
		data-k14="[k14_value]"
		data-v="[v_value]">
	</div>
	<h1 style="text-align: center;">___</h1>

</body>
</html>
